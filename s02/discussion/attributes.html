<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Attributes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       
        <!-- ID -->
        <h1 id="first-header">HTML Attributes</h1>

        <!-- Class -->
        <p class="attribute">
            HTML Attributes are added to HTML tags to change or add to the behavior of an element. They are added in the opening tags of an element.
        </p>

        <h3 class="attribute">Common HTML Attributes</h3>

        <!-- TYPE: a, A, i, I -->
        <ol type="I">
            <li>Type</li>
            <li>ID</li>
            <li>Class</li>
            <li>Src</li>
            <li>Href</li>
        </ol>
        

        <!-- div is a generic container for elements. It is usually used to group elements together. -->
        <div>

            <img src="https://i.imgur.com/Tau2zTi.png" alt="GitVCS Logo">
            <h3>Git VCS</h3>

        </div>
        <div align="center">
            <img src="https://i.imgur.com/9WtW3SE.png" alt="Zuitt Logo">
            <h3>Zuitt Coding Bootcamp</h3>
        </div>
    </body>
</html>
